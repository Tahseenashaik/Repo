function getTime(){  
var today=new Date();  

var m=today.getMinutes();  
var s=today.getSeconds();  
// add a zero in front of numbers<10  
m=checkTime(m);  
s=checkTime(s);

setTimeout(function(){getTime()},1000);  
}
